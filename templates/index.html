{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block head %}

{% endblock %}
{% block content %}
<h1>Welcome!</h1><br>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}


<form action="/login">
  <input type="submit" value="LogIn">
  <br>
</form><br>

<form action="/register"> 
    <input type="submit" value="Register">
    <br><br>
</form>


{% endblock %}
